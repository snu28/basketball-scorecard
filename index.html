<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Basketball Scorecard</title>
</head>
<body>
    

    <div id="container">


        <div id="home">
            <h3 class="title">HOME</h3>

            <div class="score" ><p id="home-score" class="points"></p></div>

            <div class="buttons">
                <button onclick="addone()">+1</button>
                <button  onclick="addtwo()">+2</button>
                <button  onclick="addthree()">+3</button>
            </div>
    
        </div>


        <button id="clear" onclick="clearscore()">NEW GAME</button>



        <div id="away">
            <h3 class="title">AWAY</h3>

            <div class="score"><p id="away-score" class="points"></p></div>

            <div class="buttons">
                <button onclick="addoneA()">+1</button>
                <button  onclick="addtwoA()">+2</button>
                <button  onclick="addthreeA()">+3</button>
            </div>

        </div>


        
        

    </div>

    <script src="index.js">
        
    </script>
    
</body>
</html>
